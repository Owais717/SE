name: Java Ant Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11' # Choose the appropriate Java version

      - name: Install Ant
        run: sudo apt-get install ant

      - name: Compile
        run: ant compile

      - name: Create JAR file
        run: ant jar

      - name: Run JAR file
        run: java -jar build/Main.jar
